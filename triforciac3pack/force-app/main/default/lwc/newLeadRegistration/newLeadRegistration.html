<template>
    <lightning-card  variant="Narrow"  title="Course Registration" icon-name="standard:lead">
      <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
      
      
      <div class="slds-p-horizontal_small">
        <lightning-record-edit-form
        object-api-name={objectApiName}
        record-id={recordId}
    >
        <lightning-input-field field-name={nameField}> </lightning-input-field>
        
        <div class="slds-var-m-top_medium">
            <lightning-button variant="brand" type="submit" label="Save">
            </lightning-button>
        </div>
    </lightning-record-edit-form>
      </div>
      <p slot="footer">Card Footer</p>
  </lightning-card>
  </template>
