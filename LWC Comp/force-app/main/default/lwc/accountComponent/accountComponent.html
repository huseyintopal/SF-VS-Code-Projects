<template>
    <lightning-card  variant="Narrow"  title="Account Component" icon-name="standard:account">
        <lightning-button-icon  icon-name="utility:down" variant="border-filled" 
        alternative-text="Show More" slot="actions"></lightning-button-icon>
        <p class="slds-p-horizontal_small">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="account">
                    <p key={account.Id}>{account.Name}- {account.ID}</p>
                </template>

            </template>
            
        </p>
        
        <p slot="footer">Last 10 Accounts</p>
    </lightning-card>
</template>
